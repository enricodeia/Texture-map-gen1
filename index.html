<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Texture Lab</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>3D Texture Lab</h1>
            <p>Create professional diffuse, normal & bump maps instantly</p>
        </header>

        <main>
            <div class="top-container">
                <div class="upload-section">
                    <div class="upload-area" id="upload-area">
                        <div class="upload-content">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <p>Drag & drop your texture image or</p>
                            <label for="texture-upload" class="upload-btn">Browse Files</label>
                            <input type="file" id="texture-upload" accept="image/*" hidden>
                            <p class="upload-hint">Supported formats: JPG, PNG, WebP</p>
                        </div>
                        <div class="preview-overlay" id="preview-overlay">
                            <img id="uploaded-image" src="" alt="Uploaded texture">
                            <button class="delete-btn" id="delete-image">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="preview-3d">
                    <div id="sphere-container"></div>
                </div>
            </div>

            <div class="controls-container">
                <h3>Texture Settings</h3>
                <div class="controls-grid">
                    <div class="control-group">
                        <label for="diffuse-strength">Diffuse Strength</label>
                        <div class="slider-container">
                            <input type="range" id="diffuse-strength" min="0" max="1" step="0.01" value="1">
                            <span class="value" id="diffuse-value">1.0</span>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <label for="normal-strength">Normal Strength</label>
                        <div class="slider-container">
                            <input type="range" id="normal-strength" min="0" max="2" step="0.01" value="1">
                            <span class="value" id="normal-value">1.0</span>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <label for="bump-strength">Bump Strength</label>
                        <div class="slider-container">
                            <input type="range" id="bump-strength" min="0" max="2" step="0.01" value="0.5">
                            <span class="value" id="bump-value">0.5</span>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <label for="displacement-strength">Displacement Strength</label>
                        <div class="slider-container">
                            <input type="range" id="displacement-strength" min="0" max="1" step="0.01" value="0.2">
                            <span class="value" id="displacement-value">0.2</span>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <label for="roughness">Roughness</label>
                        <div class="slider-container">
                            <input type="range" id="roughness" min="0" max="1" step="0.01" value="0.5">
                            <span class="value" id="roughness-value">0.5</span>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <label for="metalness">Metalness</label>
                        <div class="slider-container">
                            <input type="range" id="metalness" min="0" max="1" step="0.01" value="0">
                            <span class="value" id="metalness-value">0.0</span>
                        </div>
                    </div>
                    
                    <div class="control-group light-group">
                        <label>Light Position</label>
                        <div class="light-controls">
                            <div class="light-control">
                                <span>X</span>
                                <input type="range" id="light-x" min="-10" max="10" step="0.1" value="5">
                            </div>
                            <div class="light-control">
                                <span>Y</span>
                                <input type="range" id="light-y" min="-10" max="10" step="0.1" value="5">
                            </div>
                            <div class="light-control">
                                <span>Z</span>
                                <input type="range" id="light-z" min="-10" max="10" step="0.1" value="5">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="map-container">
                <div class="map-preview">
                    <h3>Diffuse Map</h3>
                    <canvas id="diffuse-map"></canvas>
                    <button class="download-btn" id="download-diffuse">
                        <i class="fas fa-download"></i> Download
                    </button>
                </div>
                <div class="map-preview">
                    <h3>Normal Map</h3>
                    <canvas id="normal-map"></canvas>
                    <button class="download-btn" id="download-normal">
                        <i class="fas fa-download"></i> Download
                    </button>
                </div>
                <div class="map-preview">
                    <h3>Bump Map</h3>
                    <canvas id="bump-map"></canvas>
                    <button class="download-btn" id="download-bump">
                        <i class="fas fa-download"></i> Download
                    </button>
                </div>
                <div class="map-preview">
                    <h3>Displacement Map</h3>
                    <canvas id="displacement-map"></canvas>
                    <button class="download-btn" id="download-displacement">
                        <i class="fas fa-download"></i> Download
                    </button>
                </div>
            </div>
        </main>

        <footer>
            <p>Designed with <i class="fas fa-heart"></i> by <a href="https://enricodeiana.design/" target="_blank">Enrico Deiana</a></p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r140/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.140.0/examples/js/controls/OrbitControls.js"></script>
    <script src="script.js"></script>
</body>
</html>
